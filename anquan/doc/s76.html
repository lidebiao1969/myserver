			<p>76、关于爆破物品存放，下列哪条选项是正确的？（C）</p>
			<p>A、由于工程处于郊区，且爆破物量少，可存放在现场材料 仓库，并禁止烟火
B、工程处于市区，将爆破物资存放在附近的公安局派出所C、工程处于郊区，将爆破物资存放在爆破公司专用仓库， 每天开 3 小时车将爆破物资运输到现场使用
D、工程处于郊区，因为门卫室 24 小时有人值班看守，因此可以把爆破物资存放在门卫处，并要求值班人员禁止抽烟</p>
